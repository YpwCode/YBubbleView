name: Upload CI

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Mona the Octocat'
      home:
        description: 'location'
        required: false

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: init submodule
      run: git submodule update --init
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: upload to ali maven
      run: ./gradlew lib:uploadRelease

